<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>

  <section>
    <h1>We're launching soon</h1>
    <div>
      <article id="days">
        <h2>08</h2>
        <p>Days</p>
      </article>
      <article id="Hours">
        <h2>08</h2>
        <p>Hours</p>
      </article>
      <article id="Minutes">
        <h2>08</h2>
        <p>Minutes</p>
      </article>
      <article id="Seconds">
        <h2>08</h2>
        <p>Seconds</p>
      </article>
    </div>
  </section>
  
  <footer>
    <div id="socialLinks">
      <img src="img/icon-facebook.svg" alt="facebook icon link">
      <img src="img/icon-instagram.svg" alt="instagram icon link">
      <img src="img/icon-pinterest.svg" alt="pinterest icon link">
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> • Coded by <a href="https://github.com/KloePoitrot/Countdown">Kloé Poitrot</a>.
    </div>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
